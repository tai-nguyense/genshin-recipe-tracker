<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="recipes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Genshin Recipe Tracker</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar d-md-none fixed-top navbar-dark">
                <a class="navbarLogo" href="index.html">
                    <img src="logo.png" alt="GRT Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
                    <div id="menu-icon">
                        <div class="top-bar"></div>
                        <div class="mid-bar"></div>
                        <div class="bot-bar"></div>
                    </div>
                </button>
                <div class="collapse navbar-collapse" id="navbarLinks">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="recipes.html" class="nav-link">RECIPES</a>
                        </li>
                        <li class="nav-item">
                            <a href="database.html" class="nav-link">DATABASE</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="window" class="row">
            <div class="d-none d-md-block col-0 col-md-3 sidebar">
                <div id="sidebarLinks">
                    <ul class="sidebar-nav">
                        <a class="sidebarLogo" href="index.html">
                            <img src="logo.png" alt="GRT Logo">
                        </a>
                        <li class="nav-item">
                            <a href="recipes.html" class="nav-link">RECIPES</a>
                        </li>
                        <li class="nav-item">
                            <a href="database.html" class="nav-link">DATABASE</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="content" class="col-12 col-md-9">
                <div class="wrapper">
                    <div class="row">
                        <form id="search" class="d-flex">
                            <input id="searchBox" type="search" placeholder="Search" class="form-control">
                            <button id="searchBtn" class="btn search-icon" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                        </form>
                    </div>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                        <div class="col">
                            <div class="card">
                                <img src="recipe-img-test.png" alt="" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        birthday cake
                                    </h5>
                                    <p class="card-text">
                                        Description
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <img src="recipe-img-test.png" alt="" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        chocolate cake
                                    </h5>
                                    <p class="card-text">
                                        Description
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <img src="recipe-img-test.png" alt="" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        strawberry cake
                                    </h5>
                                    <p class="card-text">
                                        Description
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <img src="recipe-img-test.png" alt="" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        vanilla cake
                                    </h5>
                                    <p class="card-text">
                                        Description
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="scrollTopBtn">^</button>
            </div>
        </div>
    </div>

    <script src="recipes.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
